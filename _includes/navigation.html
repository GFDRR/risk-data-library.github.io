<div class="navigation">
  <div class="navigation-left"><a href="{{ site.baseurl }}/" title="link to home of {{ site.title }}">{{ site.title }}</a></div>
  <nav class="navigation-right">
    {% assign url = page.url | remove: ".html"%}
    {% for item in site.data.navigation %}
    <a href="{{item.link}}" {% if url == item.link  %} class="selected-tab" {% endif %}>{{item.name}}</a>
    {% endfor %}
  </nav>
</div>
