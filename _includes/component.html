<div class="component-individual">
  <div class="component-individual-left">
    <h2 class="component-individual-title">{{ item.title }}</h2>
    <p class="component-individual-subtitle">{{item.subtitle}}</p>
  </div>
  <div class="component-individual-right">
    <p class="component-individual-paragraph">{{ item.content }}</p>
    <a href="{{ item.url}}" class="component-individual-link">{{item.anchor}}</a>
  </div>
</div>
