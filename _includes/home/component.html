<div class="component-individual">
  <div class="component-individual-left">
    <h4 class="component-individual-title paragraph-title">{{ component.name }}</h4>
    <p class="paragraph-subtitle">{{ component.subtitle }}</p>
  </div>
  <div class="component-individual-right">
    <p class="paragraph-content">{{ component.content }}</p>
    <a href="{{ component.url }}" class="component-individual-link link">{{ component.anchor }}</a>
  </div>
</div>
