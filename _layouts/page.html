---
layout: default
---

<div class="page-top-container page-container">
  <div class="container-wrapper">
    <header>
      <h1 class="page-container-title page-title">{{ page.title }}</h1>
      <p class="reusable-component-right subtitle-description no-padding-bottom">
        {{ page.description }}
      </p>
    </header>
  </div>
</div>

<div class="page-container extra-margin-bottom">
  <div class="container-wrapper">
    <section>
      <div class="page-container-content">
        {{content }}
      </div>
    </section>
  </div>
</div>
